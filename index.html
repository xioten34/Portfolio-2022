<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App new</title>
  </head>
  <body>
    <div id="app">
      <div class="slider relative flex flex-col h-screen">
        <div class="background" style="background-color: #FEE9DA;">
          <div class="noise"></div>
        </div>
        <div id="projetTitle" class="titres-projet absolute h-screen">
          <h1 style="opacity: 1; color: #38315A;">VICKIE BERNAL</h1>
        </div>
        <div id="cards-container" class="cards relative h-screen">
            <div class="card drag absolute cursor-grab slide-5" style="z-index: 0;">
              <img src="https://nouvellesfables.fr/wp-content/uploads/2022/06/Fable-abeille-castor-home-compress-480x480.jpg" alt="image 5" title="BAGELICIOUS" code-couleur="#20e0cc" font-couleur="#FFF" style="transform: rotate(5deg);">
            </div>  
            <div class="card drag absolute cursor-grab slide-4" style="z-index: 1;">
              <img src="https://nouvellesfables.fr/wp-content/uploads/2022/06/Fable-poisson-jaguar-home-compress-480x480.jpg" alt="image 4" title="ELODIE BEAUBIER" code-couleur="#20e0cc" font-couleur="#FFF" style="transform: rotate(0deg);">
            </div>
            <div class="card drag absolute cursor-grab slide-3" style="z-index: 2;">
              <img src="https://nouvellesfables.fr/wp-content/uploads/2022/06/Fable-loup-hyene-home-compress-480x480.jpg" alt="image 3" title="HANAKI" code-couleur="#000" font-couleur="#FFF" style="transform: rotate(-5deg);">
            </div>  
            <div class="card drag absolute cursor-grab slide-2" style="z-index: 3;">
              <img src="https://nouvellesfables.fr/wp-content/uploads/2022/06/Fable-ecureuil-glouton-home-compress-480x480.jpg" alt="image 2" title="MOUV SPORT SANTE" code-couleur="#20e0cc" font-couleur="#FFF" style="transform: rotate(5deg);">
            </div> 
            <div class="card drag absolute cursor-grab slide-1" style="z-index: 4;">
              <img src="/assets/img/vickie-bernal.jpg" alt="image 1" title="VICKIE BERNAL" code-couleur="#FEE9DA" font-couleur="#38315A" style="transform: rotate(0deg);">
            </div>       
        </div>
        <div class="buttons absolute flex flex-row justify-between">
          <div id="prevButton" class="button prev-button magneticButton">
            <div class="circle absolute w-full h-full"></div>
            <div class="buttonTitle buttonLeft">Précédent</div>
          </div>
          <div id="nextButton" class="button next-button magneticButton">
            <div class="circle absolute w-full h-full"></div>
            <div class="buttonTitle buttonRight">Suivant</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
